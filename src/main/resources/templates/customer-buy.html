<html xmlns:th="http://www.thymeleaf.org">
<body>
	<form action="#" th:action="@{/customer/buy/__${id}__}" th:object="${customer}" method="post">
	<p th:text= "'Hello ' + ${innerObjectCustName} + ', please create your shopping list: '"> </p>
	
	<table>
		<tr>
			<td> Products in system </td>
			<td>
			<select multiple="multiple" th:field="*{allCustomerProducts}">
			<option th:each="prod : ${allCustomerProducts}" th:value="${prod.getId()}" th:text="${prod.getTitle()}"> </option>
			
			</select>
	
			</td>
		</tr>
	</table>
	<input type="submit">
	</form>
</body>



</html>
