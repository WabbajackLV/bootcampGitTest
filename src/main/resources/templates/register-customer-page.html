        <html xmlns:th="http://www.thymeleaf.org">
<body>
        <form action="#" th:action="@{/customer/registerCustomer}"
                th:object="${customer}" method="post">
                
                <table>
                	<tr>
                		<td> Please insert customer name </td>
                		<td> <input type="text" th:field="*{name}"> </td>
                		<td th:if = "${#fields.hasErrors('name')}" th:errors = "*{name}"> </td>
                	</tr>
                	
                	<tr>
                		<td> Please insert customer age </td>
                		<td> <input type="text" th:field="*{age}"> </td>
                		<td th:if = "${#fields.hasErrors('age')}" th:errors = "*{age}"> </td>
                	</tr>
                        	
                </table>
               
                <input type="submit">
        </form>
</body>
</html>
